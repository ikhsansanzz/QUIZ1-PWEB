<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Hidup - Pengalaman Jabatan/Pekerjaan</title>
<style>
    /* Style CSS bisa dimodifikasi sesuai keinginan */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2>Formulir Riwayat Hidup - Pengalaman Jabatan/Pekerjaan</h2>
<form action="formulir_1.html" method="get">
    <label for="surat_keputusan">Surat Keputusan:</label>
    <input type="text" id="surat_keputusan" name="surat_keputusan" >

    <label for="no_jabatan">No. Jabatan/Pekerjaan:</label>
    <input type="text" id="no_jabatan" name="no_jabatan" >

    <label for="mulai">Mulai:</label>
    <input type="date" id="mulai" name="mulai" >

    <label for="sampai">Sampai:</label>
    <input type="date" id="sampai" name="sampai" >

    <label for="gol_ruang">Gol/Ruang:</label>
    <input type="text" id="gol_ruang" name="gol_ruang" >

    <label for="gaji">Gaji:</label>
    <input type="number" id="gaji" name="gaji" >

    <label for="gaji_pokok">Gaji Pokok:</label>
    <input type="number" id="gaji_pokok" name="gaji_pokok" >

    <label for="pejabat_nomor_tanggal">Pejabat Nomor Tanggal:</label>
    <input type="text" id="pejabat_nomor_tanggal" name="pejabat_nomor_tanggal" >

    <input type="submit" value="Submit">
</form>
</body>
</html>
